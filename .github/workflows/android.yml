name: Android

on:
  push:
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'
  pull_request:
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

defaults:
  run:
    working-directory: android

jobs:
  # ─── JVM unit tests (no emulator required) ────────────────────────────────
  test:
    name: openmekit JVM unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Provides the `gradle` CLI and caches the Gradle daemon + dependency cache.
      # gradle-version: 'wrapper' reads the version from gradle-wrapper.properties.
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'
          cache-read-only: false

      - name: Run openmekit unit tests
        run: gradle :openmekit:testDebugUnitTest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: android/openmekit/build/reports/tests/

  # ─── Build (compile AAR) ──────────────────────────────────────────────────
  build:
    name: Build openmekit AAR
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Assemble release AAR
        run: gradle :openmekit:assembleRelease

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: openmekit-release-aar
          path: android/openmekit/build/outputs/aar/openmekit-release.aar

  # ─── Build APK ────────────────────────────────────────────────────────────
  apk:
    name: Build app APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Build debug APK
        run: gradle :app:assembleDebug

      - name: Rename debug APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/openme-debug.apk

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: openme-debug-apk
          path: android/app/build/outputs/apk/debug/openme-debug.apk

      # Release APK — only runs when signing secrets are present
      - name: Decode keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 --decode > app/release.keystore

      - name: Build release APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_PATH: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          gradle :app:assembleRelease \
            -Pandroid.injected.signing.store.file="$PWD/app/release.keystore" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      - name: Rename release APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/openme-release.apk

      - name: Upload release APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: openme-release-apk
          path: android/app/build/outputs/apk/release/openme-release.apk
