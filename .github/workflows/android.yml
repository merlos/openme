name: Android

on:
  push:
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'
  pull_request:
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

defaults:
  run:
    working-directory: android

jobs:
  # ─── JVM unit tests (no emulator required) ────────────────────────────────
  test:
    name: openmekit JVM unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Provides the `gradle` CLI and caches the Gradle daemon + dependency cache.
      # gradle-version: 'wrapper' reads the version from gradle-wrapper.properties.
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'
          cache-read-only: false

      - name: Run openmekit unit tests
        run: gradle :openmekit:testDebugUnitTest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: android/openmekit/build/reports/tests/

  # ─── Build (compile AAR) ──────────────────────────────────────────────────
  build:
    name: Build openmekit AAR
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Assemble release AAR
        run: gradle :openmekit:assembleRelease

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: openmekit-release-aar
          path: android/openmekit/build/outputs/aar/openmekit-release.aar
