name: cli

on:
  push:
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
  pull_request:
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'

defaults:
  run:
    working-directory: cli

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: cli/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Test (with race detector)
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: cli/coverage.out

  build:
    name: Cross-compile
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: cli/go.sum

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          [ "$GOOS" = "windows" ] && EXT=".exe"
          go build -ldflags="-s -w" -o openme-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} ./cmd/openme

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: openme-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cli/openme-${{ matrix.goos }}-${{ matrix.goarch }}*

  docs:
    name: Build Quarto docs
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render docs
        run: quarto render
        working-directory: docs

      - name: Upload docs site
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: docs/_site/
