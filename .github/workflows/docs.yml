name: docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'website/**'
      - 'apple/OpenMeKit/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-quarto:
    name: Build Quarto docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render docs
        run: quarto render
        working-directory: docs

      - name: Upload Quarto site artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarto-site
          path: docs/_site/

  build-docc:
    name: Build OpenMeKit DocC reference
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate DocC static site
        run: |
          swift package \
            --allow-writing-to-directory ./openmekit-docs \
            generate-documentation \
            --target OpenMeKit \
            --output-path ./openmekit-docs \
            --transform-for-static-hosting \
            --hosting-base-path /docs/openmekit
        working-directory: apple/OpenMeKit

      - name: Upload DocC site artifact
        uses: actions/upload-artifact@v4
        with:
          name: docc-site
          path: apple/OpenMeKit/openmekit-docs/

  assemble:
    name: Assemble full site
    runs-on: ubuntu-latest
    needs: [build-quarto, build-docc]

    steps:
      - uses: actions/checkout@v4

      - name: Download Quarto site
        uses: actions/download-artifact@v4
        with:
          name: quarto-site
          path: _quarto/

      - name: Download DocC site
        uses: actions/download-artifact@v4
        with:
          name: docc-site
          path: _docc/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Assemble site
        run: |
          mkdir -p _site/docs/openmekit
          # Marketing site at root
          cp -r website/. _site/
          # Quarto docs at /docs/
          cp -r _quarto/. _site/docs/
          # OpenMeKit DocC reference at /docs/openmekit/
          cp -r _docc/. _site/docs/openmekit/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: assemble
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
